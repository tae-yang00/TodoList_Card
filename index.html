<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="stylesheet" href="css/greetingScreen.css" />
        <link rel="stylesheet" href="css/card.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="greeting-screen">
            <div class="gr_container">
                <form id="login-form" class="hidden">
                    <input required maxlength="15" type="text" id="user-name" />
                    <label for="user-name">이름을 입력해주세요</label>
                    <button>입력</button>
                </form>
                <h1 id="greeting" class="hidden"></h1>
            </div>
        </div>

        <!-- todo list -->
        <div class="container">
            <div class="card">
                <div class="card-inner">
                    <div class="front">
                        <h2></h2>
                        <p>todoList를 작성해주세요</p>
                        <button>hover me</button>
                    </div>
                    <div class="back todo-app">
                        <div class="name_wrap">
                            <h2 id="name"></h2>
                            <img src="img/waving-hand.png" />
                        </div>
                        <h2 class="title">ToDo-list<button onclick="fullScreen()">FULL</button></h2>
                        <div class="row">
                            <input type="text" id="input-box" placeholder="Add your text" />
                            <button onclick="addTask()">Add</button>
                        </div>
                        <ul id="list-container"></ul>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/greeting.js"></script>
        <script src="js/script.js"></script>
    </body>
</html>
